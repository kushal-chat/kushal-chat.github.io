        // Function to create tooltip content (brief overview on hover)
        function createTooltipContent(properties) {
            let html = '<div style="min-width: 200px;">';
            
            if (properties.school_name) {
                html += `<div class="tooltip-title">${properties.school_name}</div>`;
            }
            
            if (properties.location) {
                html += `<div class="tooltip-location">📍 ${properties.location}</div>`;
            }
            
            // Brief overview or first activity
            if (properties.overview) {
                const brief = properties.overview.length > 120 
                    ? properties.overview.substring(0, 120) + '...' 
                    : properties.overview;
                html += `<div class="tooltip-overview">${brief}</div>`;
            } else if (properties.activities && properties.activities.length > 0) {
                const firstActivity = Array.isArray(properties.activities) 
                    ? (typeof properties.activities[0] === 'object' 
                        ? JSON.stringify(properties.activities[0]) 
                        : properties.activities[0])
                    : properties.activities;
                const brief = firstActivity.length > 100 
                    ? firstActivity.substring(0, 100) + '...' 
                    : firstActivity;
                html += `<div class="tooltip-overview">${brief}</div>`;
            } else if (properties.tools) {
                const tools = Array.isArray(properties.tools) 
                    ? properties.tools.join(', ') 
                    : properties.tools;
                html += `<div class="tooltip-overview">${tools}</div>`;
            }
            
            html += '</div>';
            return html;
        }
        
        // Function to create popup content (detailed info on click)
        function createPopupContent(properties) {
            let html = '<div class="popup-content">';
            
            // Title
            if (properties.school_name) {
                html += `<div class="popup-title">${properties.school_name}</div>`;
            }
            
            // Location
            if (properties.location) {
                html += `<div class="popup-section">
                    <div class="popup-label">所在地</div>
                    <div class="popup-value">${properties.location}</div>
                </div>`;
            }
            
            // Overview
            if (properties.overview) {
                html += `<div class="popup-section">
                    <div class="popup-label">プログラム概要</div>
                    <div class="popup-value">${properties.overview}</div>
                </div>`;
            }
            
            // Participants & Duration
            if (properties.participants || properties.duration) {
                html += `<div class="popup-section">`;
                if (properties.participants) {
                    const participantText = typeof properties.participants === 'object' 
                        ? JSON.stringify(properties.participants, null, 2).replace(/[{}"]/g, '').replace(/,/g, ' / ')
                        : properties.participants;
                    html += `<div class="popup-label">参加者</div>
                             <div class="popup-value">${participantText}</div>`;
                }
                if (properties.duration) {
                    html += `<div class="popup-label" style="margin-top: 8px;">実施期間</div>
                             <div class="popup-value">${properties.duration}</div>`;
                }
                html += `</div>`;
            }
            
            // Activities
            if (properties.activities) {
                html += `<div class="popup-section">
                    <div class="popup-label">実施した活動</div>
                    <ul class="popup-list">`;
                const acts = Array.isArray(properties.activities) ? properties.activities : [properties.activities];
                acts.forEach(act => {
                    const actText = typeof act === 'object' 
                        ? (act.name ? `<strong>${act.name}</strong>: ${act.purpose || act.method || ''}` : JSON.stringify(act))
                        : act;
                    html += `<li>${actText}</li>`;
                });
                html += `</ul></div>`;
            }
            
            // Tools
            if (properties.tools) {
                html += `<div class="popup-section">
                    <div class="popup-label">使用したAIツール・技術</div>
                    <div class="popup-value">`;
                const tools = Array.isArray(properties.tools) ? properties.tools : [properties.tools];
                tools.forEach(tool => {
                    html += `<span class="tag">${tool}</span>`;
                });
                html += `</div></div>`;
            }
            
            // Topics
            if (properties.topics) {
                html += `<div class="popup-section">
                    <div class="popup-label">扱ったトピック</div>
                    <div class="popup-value">`;
                const topics = Array.isArray(properties.topics) ? properties.topics : [properties.topics];
                topics.forEach(topic => {
                    html += `<span class="tag">${topic}</span>`;
                });
                html += `</div></div>`;
            }
            
            // Successes
            if (properties.successes) {
                html += `<div class="popup-section">
                    <div class="popup-label">うまくいった点・成功事例</div>`;
                const succs = Array.isArray(properties.successes) ? properties.successes : [properties.successes];
                succs.forEach(s => {
                    html += `<div class="success-badge">${s}</div>`;
                });
                html += `</div>`;
            }
            
            // Challenges
            if (properties.challenges) {
                html += `<div class="popup-section">
                    <div class="popup-label">課題・問題点</div>`;
                const chals = Array.isArray(properties.challenges) ? properties.challenges : [properties.challenges];
                chals.forEach(c => {
                    html += `<div class="challenge-badge">${c}</div>`;
                });
                html += `</div>`;
            }
            
            // Outcomes
            if (properties.outcomes) {
                html += `<div class="popup-section">
                    <div class="popup-label">成果・結果</div>
                    <div class="popup-value">${properties.outcomes}</div>
                </div>`;
            }
            
            // Student reactions
            if (properties.student_reactions) {
                html += `<div class="popup-section">
                    <div class="popup-label">生徒の反応</div>
                    <div class="popup-value">${properties.student_reactions}</div>
                </div>`;
            }
            
            // Teacher observations
            if (properties.teacher_observations) {
                html += `<div class="popup-section">
                    <div class="popup-label">教員の観察</div>
                    <div class="popup-value">${properties.teacher_observations}</div>
                </div>`;
            }
            
            // Recommendations
            if (properties.recommendations) {
                html += `<div class="popup-section">
                    <div class="popup-label">📌 今後への提言</div>
                    <ul class="popup-list">`;
                const recs = Array.isArray(properties.recommendations) ? properties.recommendations : [properties.recommendations];
                recs.forEach(r => {
                    html += `<li>${r}</li>`;
                });
                html += `</ul></div>`;
            }
            
            html += '</div>';
            return html;
        }
        
        const customIcon = L.divIcon({
            className: 'custom-marker',
            iconSize: [16, 16],   // width, height in pixels
            iconAnchor: [8,8], // center point of the icon
            popupAnchor: [0, -16]
        });

        // Add markers with tooltips and popups
        L.geoJSON(schoolsData, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {icon: customIcon});
            },
            onEachFeature: function(feature, layer) {
                // Tooltip on hover
                const tooltipContent = createTooltipContent(feature.properties);
                layer.bindTooltip(tooltipContent, {
                    permanent: false,
                    direction: 'top',
                    className: 'custom-tooltip',
                });
                
                // Popup on click
                const popupContent = createPopupContent(feature.properties);
                layer.bindPopup(popupContent, {
                    maxWidth: 500,
                    maxHeight: 500,
                    className: 'custom-popup'
                });

                layer.on('click', function(e) {
                  // Hide tooltip and popup before flying
                  layer.closeTooltip();
                  layer.closePopup();

                  // Fly to marker
                  map.flyTo([e.latlng.lat * 1.00025, e.latlng.lng], 15, {
                      animate: true,
                      duration: 1.5,
                      easeLinearity: 0.2
                  });

                  // Show tooltip and popup after fly finishes
                  const onMoveEnd = function() {
                      layer.openPopup();
                      // Remove listener so it doesn't trigger on other moves
                      map.off('moveend', onMoveEnd);
                  };

                  map.on('moveend', onMoveEnd);
              });
            }
        }).addTo(map);
        
        
    </script>
</body>
</html>
